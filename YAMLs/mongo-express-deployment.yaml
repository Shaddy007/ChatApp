apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
  namespace: shaddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
        - name: mongo-express
          image: mongo-express:1.0.2
          ports:
            - containerPort: 8081
          env:
            - name: ME_CONFIG_MONGODB_ENABLE_ADMIN
              value: "false"
            - name: ME_CONFIG_MONGODB_SERVER
              value: mongo-service
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-service
  namespace: shaddy
spec:
  type: NodePort
  selector:
    app: mongo-express
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081

